<script>
    function getData() {
        fetch("/user/" + window.location.pathname.split("/")[2] + "/list?from=0&num=1000", {
            method: "GET",
            credentials: "include",
        }).then(response => response.json()).then(data => {
            data = data["data"]["todos"];
            console.log(data);
            if (data.length > 0) {
                document.getElementById("file-container").innerHTML = "";
                let div = document.getElementById("file-container");
                for (let i = 0; i < data.length; i++) {
                    let todo = {
                        "Status": function (status) {
                            if (status) {
                                return "Done";
                            }
                            return "Doing";
                        }(data[i]["Finished"]),
                        "Name": data[i]["Username"],
                        "ItemName": data[i]["ItemName"],
                        "Detail": data[i]["Detail"],
                        "EndTime": function (unix) {
                            return new Date(unix*1000).toLocaleString();
                        }(data[i]["EndTime"]),
                        "Color": function (status) {
                            if (status) {
                                return "bg-primary-offline";
                            }
                            return "bg-primary"
                        }(data[i]["Finished"])
                    }
                    div.insertAdjacentHTML("afterbegin", "<div data-v-cebd10be=\"\" class=\"item\" data-draggable=\"true\">" +
                        "<div data-v-cebd10be=\"\" class=\"row\">" +
                        "<div data-v-cebd10be=\"\" class=\"col-9 col-md-3 small-padding\">" +
                        "<div data-v-cebd10be=\"\" class=\"info\">" +
                        "<span data-v-cebd10be=\"\" class=\"badge rounded-pill "+todo["Color"]+"\" title=\"Status\">" + todo["Status"] + "</span>" +
                        "<p data-v-cebd10be=\"\" class=\"item-name\">"+ todo["ItemName"] +"</p><span data-v-cebd10be=\"\" title=\"Setting\"><!----></span></div>" +
                        "</div>" +
                        "<div data-v-cebd10be=\"\" class=\"col-9 col-md-9\">" +
                        "<div data-v-5765fde3=\"\" data-v-cebd10be=\"\" class=\"d-flex justify-content-between\" style=\"width: 100%;\">" +
                        "<div>"+todo["Name"]+"</div>" +
                        "<div>"+todo["EndTime"]+"</div>" +
                        "<div>"+todo["Detail"]+"</div>" +
                        "<div>" +
                        "</div>" +
                        "</div>" +
                        "</div>")
                }
            }
        })
    }
    getData();
    function logout() {
        let url = "/user/" + window.location.pathname.split("/")[2] + "/logout";
        fetch(url, {
            method: "GET",
            credentials: "include",
        })
    }
</script>
